<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <link rel="stylesheet" href="css/jquery-ui.css">
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/styles.css">
  <script src="js/jquery-3.3.1.js" type="text/javascript"></script>
  <script src="js/jquery-ui.js" type="text/javascript"></script>
  <script src="js/bootstrap.js" type="text/javascript"></script>
  <script src="js/scripts.js" type="text/javascript"></script>
  <meta charset="utf-8">
  <title></title>
</head>

<body>
  <div class="container">
    <h1>Hal 9000</h1>
    <div class="row justify-content-center">
        <div class="outputBox">
          <div class="border border-white rounded" id="halResponseBox">
            <h3 id="halResponse"></h3>
          </div>
          <div id="numberDisplay" class="border border-white rounded">
            <h3 id="numberInput"></h3>
          </div>

          <div class="inputBox border border-white rounded">
            <button class="add btn btn-info" type="button" name="button" value="0">0</button>
            <button class="add btn btn-info" type="button" name="button" value="1">1</button>
            <button class="add btn btn-info" type="button" name="button" value="2">2</button>
            <button class="add btn btn-info" type="button" name="button" value="3">3</button>
            <button class="add btn btn-info" type="button" name="button" value="4">4</button>
            <button class="add btn btn-info" type="button" name="button" value="5">5</button>
            <button class="add btn btn-info" type="button" name="button" value="6">6</button>
            <button class="add btn btn-info" type="button" name="button" value="7">7</button>
            <button class="add btn btn-info" type="button" name="button" value="8">8</button>
            <button class="add btn btn-info" type="button" name="button" value="9">9</button>
            <button id="process" class="btn btn-info" type="button" name="button">Process</button>
            <button id="remove" class="btn btn-info" type="button" name="button">Remove</button>
          </div>
        </div>
        <div class="jumbotron border border-white rounded">
          <img src="img/HAL9000.png" alt="HAL 9000">
        </div>
    </div>
</body>
</html>
